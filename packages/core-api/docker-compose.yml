services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.local
    ports:
      - '3000:3000'
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/staples-checker
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_REDIRECT_URI=${DISCORD_REDIRECT_URI}
    depends_on:
      - mongodb
    networks:
      - staples-network

  mongodb:
    image: mongo:7
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_DATABASE=staples-checker
    volumes:
      - mongodb_data:/data/db
    networks:
      - staples-network

networks:
  staples-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
